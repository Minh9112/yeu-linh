<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tr√°i Tim Linh ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      position: absolute;
      z-index: 1;
    }
    #heartText {
      position: absolute;
      z-index: 2;
      color: white;
      font-size: 48px;
      font-weight: bold;
      top: 28%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: glow 2s infinite ease-in-out;
    }
    /* Hi·ªáu ·ª©ng √°nh s√°ng √°nh neon */
    @keyframes glow {
      0%,100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #ff4da6, 0 0 15px #ff4da6;
      }
      50% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff1ac6, 0 0 30px #ff1ac6;
      }
    }
    .floating-heart { /* hi·ªáu ·ª©ng tim bay */
      position: absolute;
      color: red;
      animation: float 4s linear infinite;
      font-size: 20px;
    }
    @keyframes float {
      from { opacity: 1; transform: translateY(0) scale(1); }
      to   { opacity: 0; transform: translateY(-200px) scale(1.5); }
    }
    .snowflake { /* hi·ªáu ·ª©ng tuy·∫øt r∆°i */
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 1em;
      animation: fall linear infinite;
      z-index: 3;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* üëá CSS t·ª´ ·∫£nh: ch·ªØ "I ‚ù§Ô∏è You" ·ªü ƒë·∫ßu trang */
    .info {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 20px;
      text-align: center;
      pointer-events: none;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="info">I ‚ù§Ô∏è You</div> <!-- th√™m d√≤ng n√†y -->
  <canvas id="heartCanvas" width="600" height="600"></canvas>
  <div id="heartText">Linh</div>

  <!-- Nh·∫°c t·ª± ƒë·ªông ph√°t -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://minhgpt.github.io/files/yeu-linh.mp3" type="audio/mpeg">
  </audio>

  <script>
    // V·∫Ω tr√°i tim
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    ctx.translate(300,300);
    ctx.beginPath();
    for(let t=0;t<=2*Math.PI;t+=0.01){
      let x=16*Math.pow(Math.sin(t),3);
      let y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
      ctx.lineTo(x*15, -y*15);
    }
    ctx.closePath();
    ctx.fillStyle='red';
    ctx.fill();

    // Tim bay
    function createFloatingHeart(){
      const heart=document.createElement("div");
      heart.className="floating-heart";
      heart.innerText="‚ù§Ô∏è";
      heart.style.left=Math.random()*100+'vw';
      heart.style.bottom='0px';
      heart.style.fontSize=(Math.random()*20+15)+'px';
      heart.style.animationDuration=(Math.random()*2+3)+'s';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),4000);
    }
    setInterval(createFloatingHeart,300);

    // Tuy·∫øt r∆°i
    function createSnowflake(){
      const s=document.createElement("div");
      s.className="snowflake";
      s.innerHTML="‚ùÑÔ∏è";
      s.style.left=Math.random()*window.innerWidth+'px';
      s.style.animationDuration=(Math.random()*5+5)+'s';
      s.style.fontSize=(Math.random()*10+10)+'px';
      document.body.appendChild(s);
      setTimeout(()=>s.remove(),10000);
    }
    setInterval(createSnowflake,200);
  </script>
</body>
</html>
