<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trái Tim Linh ❤️</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    canvas {
      position: absolute;
      z-index: 1;
    }
    #heartText {
      position: absolute;
      z-index: 2;
      color: white;
      font-size: 40px;
      font-weight: bold;
    }
    .floating-heart {
      position: absolute;
      color: red;
      animation: float 4s linear infinite;
      font-size: 20px;
    }
    @keyframes float {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(1.5);
      }
    }
    iframe {
      display: none; /* Ẩn video */
    }
  </style>
</head>
<body>
  <!-- Canvas trái tim lớn -->
  <canvas id="heartCanvas" width="600" height="600"></canvas>

  <!-- Chữ "Linh" -->
  <div id="heartText">Linh</div>

  <!-- Nhúng nhạc YouTube -->
  <iframe
    width="0"
    height="0"
    src="https://www.youtube.com/embed/NIJHqNWMtAw?autoplay=1&loop=1&playlist=NIJHqNWMtAw"
    allow="autoplay"
  ></iframe>

  <script>
    // Vẽ trái tim lớn
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    ctx.translate(300, 300);
    ctx.beginPath();
    for (let t = 0; t <= Math.PI * 2; t += 0.01) {
      let x = 16 * Math.pow(Math.sin(t), 3);
      let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t)
              - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      ctx.lineTo(x * 15, -y * 15);
    }
    ctx.closePath();
    ctx.fillStyle = "red";
    ctx.fill();

    // Chữ "Linh" ở giữa
    const heartText = document.getElementById("heartText");
    heartText.style.left = "50%";
    heartText.style.top = "50%";
    heartText.style.transform = "translate(-50%, -50%)";

    // Tạo trái tim nhỏ bay lên
    function createFloatingHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerText = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0px";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    setInterval(createFloatingHeart, 300);
  </script>
</body>
</html>
