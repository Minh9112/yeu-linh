<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tr√°i Tim Linh ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      position: absolute;
      z-index: 1;
    }
    #heartText {
      position: absolute;
      z-index: 2;
      color: white;
      font-size: 40px;
      font-weight: bold;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .floating-heart {
      position: absolute;
      color: red;
      animation: float 4s linear infinite;
      font-size: 20px;
    }
    @keyframes float {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(1.5);
      }
    }
    #playBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: black;
      padding: 10px 20px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas" width="600" height="600"></canvas>
  <div id="heartText">Linh</div>
  <button id="playBtn">B·∫≠t nh·∫°c üíñ</button>

  <!-- Audio (mp3 YouTube extract) -->
  <audio id="bgMusic" loop>
    <source src="https://docs.google.com/uc?export=download&id=1FV-oeu8NToMy98hZQvJUZBrmcsl2q9lC" type="audio/mp3" />
    Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ audio.
  </audio>

  <script>
    // V·∫Ω tr√°i tim
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    ctx.translate(300, 300);
    ctx.beginPath();
    for (let t = 0; t <= Math.PI * 2; t += 0.01) {
      let x = 16 * Math.pow(Math.sin(t), 3);
      let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t)
              - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      ctx.lineTo(x * 15, -y * 15);
    }
    ctx.closePath();
    ctx.fillStyle = "red";
    ctx.fill();

    // Hi·ªáu ·ª©ng tr√°i tim bay
    function createFloatingHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0px";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    setInterval(createFloatingHeart, 300);

    // B·∫≠t nh·∫°c khi b·∫•m n√∫t
    const playBtn = document.getElementById("playBtn");
    const bgMusic = document.getElementById("bgMusic");
    playBtn.addEventListener("click", () => {
      bgMusic.play();
      playBtn.style.display = "none";
    });
  </script>
</body>
</html>
